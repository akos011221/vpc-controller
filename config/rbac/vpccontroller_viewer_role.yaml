# This rule is not used by the project vpc-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to networking.github.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: vpc-controller
    app.kubernetes.io/managed-by: kustomize
  name: vpccontroller-viewer-role
rules:
- apiGroups:
  - networking.github.com
  resources:
  - vpccontrollers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.github.com
  resources:
  - vpccontrollers/status
  verbs:
  - get
